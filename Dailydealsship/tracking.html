<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
        }
        .order-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .order-info a {
            color: #007bff;
            text-decoration: none;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #e0e0e0;
            z-index: 0;
        }
        .progress-step {
            width: 20%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .progress-step::before {
            content: '';
            display: block;
            margin: 0 auto 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #e0e0e0;
        }
        .progress-step.active::before,
        .progress-step.completed::before {
            background-color: #6a1b9a;
        }
        .progress-step.completed {
            color: #6a1b9a;
        }
        .progress-label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="order-info">
            <div>ORDER <a href="#">#6152</a></div>
            <div>Expected Arrival 01/06/20 Grasshoppers <a href="#">V534HB</a></div>
        </div>
        <div class="progress-bar">
            <div class="progress-step completed">
                <div class="progress-label">Order Processed</div>
            </div>
            <div class="progress-step completed">
                <div class="progress-label">Order Designing</div>
            </div>
            <div class="progress-step active">
                <div class="progress-label">Order Shipped</div>
            </div>
            <div class="progress-step">
                <div class="progress-label">Order En Route</div>
            </div>
            <div class="progress-step">
                <div class="progress-label">Order Arrived</div>
            </div>
        </div>
    </div>
</body>
</html>
